{% extends 'base_layout.html' %} {% block content %}
<h1>Articles</h1>
<div class="articles">
    {% for article in articles %}
    <div class="article">
        <h2>
            <a href="{% url 'articles:detail' slug=article.slug %}" class="card-title">{{ article.title }}</a>
        </h2>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
        <p class="author">Added by {{article.author}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
